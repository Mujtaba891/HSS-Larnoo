<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Manage Programs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="css/admin-manage.css">
</head>
<body>
    <div class="admin-wrapper">
        <div id="content-overlay" class="content-overlay"></div>
        <aside class="sidebar">
            <div class="logo"><img src="../img/logo3.png" alt="HSS Larnoo Logo"><h3>HSS Larnoo</h3></div>
            <nav class="sidebar-nav">
                <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="upload-blog.html"><i class="fas fa-pencil-alt"></i> Manage Blogs</a>
                <a href="upload-event.html"><i class="fas fa-calendar-alt"></i> Manage Events</a>
                <a href="upload-program.html" class="active"><i class="fas fa-book"></i> Manage Programs</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
                <h1>Manage Programs</h1>
                <div class="header-controls"><button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button></div>
            </header>

            <!-- Section to Add New Program -->
            <div class="neumorphic-card section-card">
                <h2><i class="fas fa-plus-circle"></i> Add New Program</h2>
                <form id="add-program-form">
                    <div class="form-group"><label for="title">Program Title</label><input type="text" id="title" class="neumorphic-input" required></div>
                    <div class="form-group"><label for="imageUrl">Program Image (Max 900KB)</label><input type="file" id="imageUrl" class="neumorphic-input" accept="image/*" required></div>
                    <div class="form-group"><label for="tagline">Tagline</label><input type="text" id="tagline" class="neumorphic-input" required></div>
                    <div class="form-group"><label for="description">Description</label><textarea id="description" class="neumorphic-textarea" rows="4" required></textarea></div><hr>
                    <div class="form-group"><label for="teacherName">Teacher Name</label><input type="text" id="teacherName" class="neumorphic-input" required></div>
                    <div class="form-group"><label for="teacherRole">Teacher Role</label><input type="text" id="teacherRole" class="neumorphic-input" required></div>
                    <div class="form-group"><label for="teacherImageUrl">Teacher Image (Max 900KB)</label><input type="file" id="teacherImageUrl" class="neumorphic-input" accept="image/*" required></div><hr>
                    <div class="form-group"><label for="footer1">Feature 1</label><input type="text" id="footer1" class="neumorphic-input" required></div>
                    <div class="form-group"><label for="footer2">Feature 2</label><input type="text" id="footer2" class="neumorphic-input" required></div>
                    <div class="form-group"><label for="footer3">Feature 3</label><input type="text" id="footer3" class="neumorphic-input" required></div>
                    <button type="submit" class="neumorphic-btn primary">Publish Program</button>
                    <p id="add-feedback-message" class="feedback-message"></p>
                </form>
            </div>

            <!-- Section to Manage Existing Programs -->
            <div class="neumorphic-card section-card">
                 <h2><i class="fas fa-edit"></i> Manage Existing Programs</h2>
                 <div id="manage-section">
                     <p>Loading programs...</p>
                 </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content neumorphic-card">
            <span class="close-btn">&times;</span>
            <h2>Edit Program</h2>
            <form id="edit-program-form">
                <input type="hidden" id="edit-id">
                <div class="form-group"><label for="edit-title">Program Title</label><input type="text" id="edit-title" class="neumorphic-input" required></div>
                <div class="form-group">
                    <label for="edit-imageUrl">New Program Image (Optional)</label>
                    <input type="file" id="edit-imageUrl" class="neumorphic-input" accept="image/*">
                    <img id="edit-image-preview" src="" alt="Current Program Image" class="image-preview">
                </div>
                <div class="form-group"><label for="edit-tagline">Tagline</label><input type="text" id="edit-tagline" class="neumorphic-input" required></div>
                <div class="form-group"><label for="edit-description">Description</label><textarea id="edit-description" class="neumorphic-textarea" rows="4" required></textarea></div><hr>
                <div class="form-group"><label for="edit-teacherName">Teacher Name</label><input type="text" id="edit-teacherName" class="neumorphic-input" required></div>
                <div class="form-group"><label for="edit-teacherRole">Teacher Role</label><input type="text" id="edit-teacherRole" class="neumorphic-input" required></div>
                <div class="form-group">
                    <label for="edit-teacherImageUrl">New Teacher Image (Optional)</label>
                    <input type="file" id="edit-teacherImageUrl" class="neumorphic-input" accept="image/*">
                    <img id="edit-teacher-image-preview" src="" alt="Current Teacher Image" class="image-preview">
                </div><hr>
                <div class="form-group"><label for="edit-footer1">Feature 1</label><input type="text" id="edit-footer1" class="neumorphic-input" required></div>
                <div class="form-group"><label for="edit-footer2">Feature 2</label><input type="text" id="edit-footer2" class="neumorphic-input" required></div>
                <div class="form-group"><label for="edit-footer3">Feature 3</label><input type="text" id="edit-footer3" class="neumorphic-input" required></div>
                <button type="submit" class="neumorphic-btn primary">Save Changes</button>
                <p id="edit-feedback-message" class="feedback-message"></p>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { Auth } from './js/admin-auth.js';
        import { initializeDb, fetchDocs, addDocument, deleteDocument, updateDocument, getDocById, fileToBase64 } from './js/admin-firestore.js';

        Auth.init();

        const firebaseConfig = { apiKey: "AIzaSyBAUBnBW_wcY3evdk4ilKVyvufkkYo6rIU", authDomain: "hss-larnoo-teachers.firebaseapp.com", projectId: "hss-larnoo-teachers", storageBucket: "hss-larnoo-teachers.appspot.com", messagingSenderId: "143363278401", appId: "1:143363278401:web:49d7fffbdf31ce073e68c0", measurementId: "G-GHQLMME6PJ" };
        const app = initializeApp(firebaseConfig);
        initializeDb(app);

        const addForm = document.getElementById('add-program-form');
        const addFeedback = document.getElementById('add-feedback-message');
        const manageSection = document.getElementById('manage-section');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-program-form');
        const editFeedback = document.getElementById('edit-feedback-message');
        const closeModalBtn = document.querySelector('.close-btn');
        const COLLECTION_NAME = 'programs';

        async function renderPrograms() {
            try {
                const programs = await fetchDocs(COLLECTION_NAME);
                if (programs.length === 0) {
                    manageSection.innerHTML = '<p>No programs found.</p>';
                    return;
                }
                manageSection.innerHTML = `
                    <ul class="manage-list">
                        ${programs.map(p => `
                            <li data-id="${p.id}">
                                <img src="${p.imageUrl}" alt="Program Image">
                                <div class="item-details">
                                    <strong>${p.title}</strong>
                                    <span>Taught by ${p.teacherName}</span>
                                </div>
                                <div class="item-actions">
                                    <button class="edit-btn neumorphic-btn"><i class="fas fa-edit"></i></button>
                                    <button class="delete-btn neumorphic-btn danger"><i class="fas fa-trash"></i></button>
                                </div>
                            </li>
                        `).join('')}
                    </ul>`;
            } catch (error) {
                manageSection.innerHTML = '<p class="error-message">Error loading programs.</p>';
                console.error("Render Error:", error);
            }
        }
        
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Publishing...';
            try {
                const programImageBase64 = await fileToBase64(addForm.imageUrl.files[0]);
                const teacherImageBase64 = await fileToBase64(addForm.teacherImageUrl.files[0]);
                await addDocument(COLLECTION_NAME, {
                    title: addForm.title.value,
                    tagline: addForm.tagline.value,
                    description: addForm.description.value,
                    teacherName: addForm.teacherName.value,
                    teacherRole: addForm.teacherRole.value,
                    footer1: addForm.footer1.value,
                    footer2: addForm.footer2.value,
                    footer3: addForm.footer3.value,
                    imageUrl: programImageBase64,
                    teacherImageUrl: teacherImageBase64,
                });
                addFeedback.textContent = 'Success! Program published.';
                addFeedback.className = 'feedback-message success';
                addForm.reset();
                renderPrograms();
            } catch (error) {
                addFeedback.textContent = 'Error: Could not publish program.';
                addFeedback.className = 'feedback-message error';
                console.error("Add Error:", error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publish Program';
            }
        });

        manageSection.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            const docId = target.closest('li').dataset.id;
            
            if (target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this program?')) {
                    try {
                        await deleteDocument(COLLECTION_NAME, docId);
                        target.closest('li').remove();
                    } catch (error) { alert('Error deleting program.'); console.error("Delete Error:", error); }
                }
            }

            if (target.classList.contains('edit-btn')) {
                try {
                    const p = await getDocById(COLLECTION_NAME, docId);
                    document.getElementById('edit-id').value = p.id;
                    document.getElementById('edit-title').value = p.title;
                    document.getElementById('edit-tagline').value = p.tagline;
                    document.getElementById('edit-description').value = p.description;
                    document.getElementById('edit-teacherName').value = p.teacherName;
                    document.getElementById('edit-teacherRole').value = p.teacherRole;
                    document.getElementById('edit-footer1').value = p.footer1;
                    document.getElementById('edit-footer2').value = p.footer2;
                    document.getElementById('edit-footer3').value = p.footer3;
                    document.getElementById('edit-image-preview').src = p.imageUrl;
                    document.getElementById('edit-teacher-image-preview').src = p.teacherImageUrl;
                    editModal.style.display = 'block';
                } catch (error) { alert('Could not fetch program details.'); console.error("Edit Fetch Error:", error); }
            }
        });

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const docId = document.getElementById('edit-id').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            try {
                let imageUrl = document.getElementById('edit-image-preview').src;
                let teacherImageUrl = document.getElementById('edit-teacher-image-preview').src;
                if (editForm['edit-imageUrl'].files[0]) {
                    imageUrl = await fileToBase64(editForm['edit-imageUrl'].files[0]);
                }
                if (editForm['edit-teacherImageUrl'].files[0]) {
                    teacherImageUrl = await fileToBase64(editForm['edit-teacherImageUrl'].files[0]);
                }
                const updatedData = {
                    title: document.getElementById('edit-title').value,
                    tagline: document.getElementById('edit-tagline').value,
                    description: document.getElementById('edit-description').value,
                    teacherName: document.getElementById('edit-teacherName').value,
                    teacherRole: document.getElementById('edit-teacherRole').value,
                    footer1: document.getElementById('edit-footer1').value,
                    footer2: document.getElementById('edit-footer2').value,
                    footer3: document.getElementById('edit-footer3').value,
                    imageUrl: imageUrl,
                    teacherImageUrl: teacherImageUrl
                };
                await updateDocument(COLLECTION_NAME, docId, updatedData);
                editFeedback.textContent = 'Success! Program updated.';
                editFeedback.className = 'feedback-message success';
                renderPrograms();
                setTimeout(() => { editModal.style.display = 'none'; editFeedback.textContent = ''; }, 1500);
            } catch (error) {
                editFeedback.textContent = 'Error updating program.';
                editFeedback.className = 'feedback-message error';
                console.error("Update Error:", error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Changes';
            }
        });

        closeModalBtn.onclick = () => { editModal.style.display = 'none'; };
        window.onclick = (event) => { if (event.target == editModal) { editModal.style.display = 'none'; } };
        
        renderPrograms();
    </script>
</body>
</html>
