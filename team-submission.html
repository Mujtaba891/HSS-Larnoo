<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details | HSS Larnoo Team</title>
    
    <!-- Google Fonts for a unique style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- General Styling --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Lato', sans-serif;
            color: #333;
        }

        /* --- Main Container with Gradient Background --- */
        .main-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* --- Form Card --- */
        .form-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-card h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .form-card p {
            margin-bottom: 30px;
            color: #555;
            font-size: 16px;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .form-select:disabled {
            background-color: #f5f5f5;
        }

        .form-input:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        /* --- Custom File Upload Button --- */
        #teacherImage {
            display: none;
        }
        
        .file-upload-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #555;
        }

        .file-upload-label:hover {
            background-color: #e9e9e9;
            border-color: #667eea;
        }

        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #777;
            font-size: 14px;
        }

        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* --- Status Messages --- */
        #statusMessage {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-card">
            <h1>Join Our Team</h1>
            <p>Add your details to be featured on the school's official team page.</p>

            <div id="statusMessage"></div>

            <form id="teacherForm">
                <div class="form-group">
                    <label for="teacherName">Full Name</label>
                    <input type="text" class="form-input" id="teacherName" placeholder="e.g., John Doe" required>
                </div>

                <div class="form-group">
                    <label for="teacherDesignation">Occupation / Subject</label>
                    <!-- This dropdown will be populated dynamically -->
                    <select id="teacherDesignation" class="form-select" required>
                        <option value="" disabled selected>Loading available positions...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Profile Picture</label>
                    <label for="teacherImage" class="file-upload-label">
                        Click to Upload Image
                    </label>
                    <input type="file" id="teacherImage" accept="image/*" required>
                    <div id="file-name">No file chosen</div>
                </div>

                <button id="submitBtn" class="submit-btn" type="submit">Submit Details</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK and Custom Logic -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBAUBnBW_wcY3evdk4ilKVyvufkkYo6rIU",
            authDomain: "hss-larnoo-teachers.firebaseapp.com",
            projectId: "hss-larnoo-teachers",
            storageBucket: "hss-larnoo-teachers.appspot.com",
            messagingSenderId: "143363278401",
            appId: "1:143363278401:web:49d7fffbdf31ce073e68c0",
            measurementId: "G-GHQLMME6PJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- MASTER LIST OF ALL POSSIBLE POSITIONS ---
        const ALL_POSITIONS = [
            'HOI',
            'VICE HOI',
            'ENGLISH LITERATURE',
            'IT/ITES',
            'TOURISM & HOSPITALITY',
            'SOCIOLOGY',
            'SOCIAL STUDIES',
            'ZOOLOGY',
            'BOTANY',
            'PHYSICS',
            'CHEMISTRY',
            'MATHEMATICS',
            'HISTORY',
            'POLITICAL SCIENCE',
            'ECONOMICS',
            'MTS'
        ];

        // Get DOM elements
        const teacherForm = document.getElementById('teacherForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const teacherImageInput = document.getElementById('teacherImage');
        const fileNameDiv = document.getElementById('file-name');
        const designationDropdown = document.getElementById('teacherDesignation');

        // Function to populate the dropdown
        async function populateDesignationsDropdown() {
            try {
                // 1. Fetch all current teachers to see which positions are taken
                const querySnapshot = await getDocs(collection(db, "teachers"));
                const occupiedPositions = new Set(querySnapshot.docs.map(doc => doc.data().designation.toUpperCase()));

                // 2. Clear the dropdown and add a default option
                designationDropdown.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = "";
                defaultOption.textContent = "Select your position";
                defaultOption.disabled = true;
                defaultOption.selected = true;
                designationDropdown.appendChild(defaultOption);

                // 3. Loop through the master list and create options
                ALL_POSITIONS.forEach(position => {
                    const option = document.createElement('option');
                    option.value = position;
                    
                    if (occupiedPositions.has(position.toUpperCase())) {
                        // If position is taken, disable it and mark it
                        option.textContent = `${position} (Occupied)`;
                        option.disabled = true;
                    } else {
                        // Otherwise, it's available
                        option.textContent = position;
                    }
                    designationDropdown.appendChild(option);
                });

            } catch (error) {
                console.error("Error fetching positions: ", error);
                showStatusMessage('Could not load positions from the database.', 'error');
                designationDropdown.innerHTML = '<option value="">Error loading</option>';
                designationDropdown.disabled = true;
            }
        }

        // Run the population function when the page loads
        document.addEventListener('DOMContentLoaded', populateDesignationsDropdown);

        // Display selected file name
        teacherImageInput.addEventListener('change', () => {
            fileNameDiv.textContent = teacherImageInput.files.length > 0 ? teacherImageInput.files[0].name : 'No file chosen';
        });

        // Handle Form Submission
        teacherForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'Submitting...';
            statusMessage.style.display = 'none';

            const name = document.getElementById('teacherName').value;
            const designation = designationDropdown.value;
            const imageFile = teacherImageInput.files[0];

            if (!name || !designation || !imageFile) {
                showStatusMessage('Please fill out all fields and select an available position.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerText = 'Submit Details';
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(imageFile);
            reader.onload = async () => {
                const imageBase64 = reader.result;
                try {
                    await addDoc(collection(db, "teachers"), {
                        name: name,
                        designation: designation,
                        imageBase64: imageBase64,
                        createdAt: new Date()
                    });
                    showStatusMessage('Success! Redirecting you to the team page...', 'success');
                    setTimeout(() => { window.location.href = 'success.html'; }, 2000);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showStatusMessage(`Error: ${e.message}.`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerText = 'Try Again';
                }
            };
            reader.onerror = (error) => {
                console.error("File reading error: ", error);
                showStatusMessage('Error reading the image file.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerText = 'Try Again';
            };
        });

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type === 'success' ? 'status-success' : 'status-error';
            statusMessage.style.display = 'block';
        }
    </script>

</body>
</html>
